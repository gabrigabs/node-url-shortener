version: "3.8"

services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app-dev:
    build: .
    profiles: [ "dev" ]
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      NODE_ENV: development
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
      - "5555:5555"  # Prisma Studio
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "pnpm install --frozen-lockfile && pnpm prisma:generate && pnpm prisma:migrate:deploy && pnpm -s start:dev"

  app-prod:
    build: .
    profiles: [ "prod" ]
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      NODE_ENV: production
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    command: sh -c "pnpm install --frozen-lockfile && pnpm prisma:generate && pnpm prisma:migrate:deploy && pnpm -s build && node dist/main.js"

volumes:
  db-data: