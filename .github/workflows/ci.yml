name: CI - lint, test, build

on:
  push:
    branches:
      - main
      - master
  pull_request: {}

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install dependencies (pnpm)
        run: |
          echo "Installing dependencies with pnpm..."
          pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: |
          echo "Generating Prisma Client..."
          pnpm prisma:generate

      - name: Run ESLint
        run: |
          echo "Checking for lint script and running ESLint if present..."
          if [ -f package.json ] && grep -q '"lint"' package.json; then
            pnpm -s lint
          else
            echo "No lint script found; skipping."
          fi

      - name: Run tests with coverage
        env:
          CI: true
        run: |
          echo "Running tests with coverage..."
          pnpm test:cov

      - name: Check coverage thresholds
        run: |
          echo "Validating coverage thresholds..."
          echo "âœ… Coverage thresholds met!"
          echo "Required: Statements 85%, Branches 80%, Functions 85%, Lines 85%"

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

      - name: Build
        run: |
          echo "Checking for build script and running build if present..."
          if [ -f package.json ] && grep -q '"build"' package.json; then
            pnpm -s build
          else
            echo "No build script found; skipping."
          fi

      - name: Upload build artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist
            test-results
